<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ER Diagram Generator</title>
    <!-- Import Inter font - perfect for neobrutalism -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
<!-- Replace the Nord theme with a more professional one -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">

    <!-- CodeMirror core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <!-- Key mode for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <!-- Additional features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <style>
      :root {
        --primary-color: #000000;
        --accent-color: #ff2d55;
        --bg-color: #ffffff;
        --panel-bg: #f2f2f7;
        --button-primary: #000000;
        --button-hover: #333333;
        --shadow-offset: 4px;
        --border-width: 2px;
        --border-radius: 8px;
        --control-border-radius: 6px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--primary-color);
        line-height: 1.5;
        height: 100vh;
        overflow: hidden;
      }

      #app {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

        /* CodeMirror customization - professional style */
        .CodeMirror {
          height: 300px;
          font-family: 'SF Mono', Menlo, Monaco, 'Courier New', monospace;
          font-size: 14px;
          line-height: 1.6;
          border-bottom-left-radius: calc(var(--border-radius) - 2px);
          border-bottom-right-radius: calc(var(--border-radius) - 2px);
        }
      
        /* Add editor header back */
        .editor-header {
          display: flex;
          align-items: center;
          padding: 8px 12px;
          background: #1e1e1e; /* Dark header for code editor */
          border-top-left-radius: calc(var(--border-radius) - 2px);
          border-top-right-radius: calc(var(--border-radius) - 2px);
        }
      
        .editor-dot {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          margin-right: 6px;
        }
      
        .dot-red {
          background-color: #ff5f57;
        }
      
        .dot-yellow {
          background-color: #febc2e;
        }
      
        .dot-green {
          background-color: #28c840;
        }
      
        /* Professional Code Editor Styling */
        .CodeMirror-gutters {
          background: #f7f7f7;
          border-right: 1px solid #ddd;
        }
      
        .CodeMirror-linenumber {
          color: #888;
          padding: 0 10px;
        }
      
        /* Style for active line */
        .CodeMirror-activeline-background {
          background: rgba(0,0,0,0.05);
        }
      
        /* Editor resize handle */
        .editor-resize-handle {
          height: 5px;
          background-color: #f0f0f0;
          cursor: ns-resize;
          position: relative;
        }
      
        .editor-resize-handle:hover,
        .editor-resize-handle:active {
          background-color: #ccc;
        }
        
        /* Editor container - simpler shadow */
        .editor-container {
          position: relative;
          margin-bottom: 20px;
          border: 1px solid #ddd;
          border-radius: var(--border-radius);
          background: #fff;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

      /* Input container styling */
      #input-container {
        width: 28%;
        padding: 24px;
        background-color: var(--panel-bg);
        border-right: var(--border-width) solid var(--primary-color);
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-offset) 0 0 0 var(--primary-color);
        position: relative;
        z-index: 10; /* Ensure shadow appears above graph container */
      }

      .app-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--primary-color);
      }

      .app-title svg {
        width: 28px;
        height: 28px;
      }

      /* Code editor styling */
      .editor-container {
        position: relative;
        margin-bottom: 20px;
        border: var(--border-width) solid var(--primary-color);
        border-radius: var(--border-radius);
        background: #fff;
        box-shadow: var(--shadow-offset) var(--shadow-offset) 0 0 var(--primary-color);
      }

      .editor-header {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: var(--primary-color);
        border-top-left-radius: calc(var(--border-radius) - 2px);
        border-top-right-radius: calc(var(--border-radius) - 2px);
      }

      .editor-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 6px;
      }

      .dot-red {
        background-color: #ff5f57;
      }

      .dot-yellow {
        background-color: #febc2e;
      }

      .dot-green {
        background-color: #28c840;
      }

      #code {
        width: 100%;
        height: 300px;
        padding: 16px;
        font-family: 'SF Mono', Menlo, Monaco, 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
        border: none;
        border-bottom-left-radius: calc(var(--border-radius) - 2px);
        border-bottom-right-radius: calc(var(--border-radius) - 2px);
        resize: vertical;
        outline: none;
        tab-size: 2;
      }

      /* Button styling */
      .button-container {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border: var(--border-width) solid var(--primary-color);
        border-radius: var(--control-border-radius);
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-offset) var(--shadow-offset) 0 0 var(--primary-color);
        background-color: var(--bg-color);
        position: relative;
        top: 0;
        left: 0;
      }

      .btn:hover {
        box-shadow: 2px 2px 0 0 var(--primary-color);
        top: 2px;
        left: 2px;
      }

      .btn:active {
        box-shadow: 0px 0px 0 0 var(--primary-color);
        top: var(--shadow-offset);
        left: var(--shadow-offset);
      }

      .btn svg {
        margin-right: 8px;
      }

      .btn-primary {
        background-color: var(--button-primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--button-hover);
      }

      .btn-outline {
        background-color: var(--bg-color);
        color: var(--primary-color);
      }

      /* Diagram container styling */
      #graphContainer {
        flex: 1;
        position: relative;
        height: 100%;
        overflow: hidden;
        background-color: var(--bg-color);
        border-left: var(--border-width) solid var(--primary-color);
        margin-left: -2px; /* Overlap borders */
      }

      /* Zoom controls styling */
      #zoom-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        background-color: var(--bg-color);
        border: var(--border-width) solid var(--primary-color);
        border-radius: var(--control-border-radius);
        box-shadow: 3px 3px 0 0 var(--primary-color);
        z-index: 100;
        overflow: hidden;
      }

      .zoom-btn {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background-color: var(--bg-color);
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }

      .zoom-btn:not(:last-child) {
        border-right: var(--border-width) solid var(--primary-color);
      }

      .zoom-btn:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }

      .zoom-btn:active {
        background-color: rgba(0, 0, 0, 0.1);
      }

      /* Diagram empty state */
      .empty-state {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #999;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .empty-state svg {
        margin-bottom: 20px;
        width: 80px;
        height: 80px;
        opacity: 0.5;
      }


    </style>
  </head>
  <body>
    <div id="app">
      <!-- Left sidebar for input -->
      <div id="input-container">
        <div class="app-title">
          <!-- Database Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
          </svg>
          ER Diagram Generator
        </div>
        <div class="editor-container">
          <div id="code-editor"></div>
        </div>

        <div class="button-container">
          <button id="generate-diagram" class="btn btn-primary">
            <!-- Generate Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
              <line x1="12" y1="22" x2="12" y2="15.5"></line>
              <polyline points="22 8.5 12 15.5 2 8.5"></polyline>
              <line x1="2" y1="15.5" x2="12" y2="8.5"></line>
              <line x1="12" y1="8.5" x2="22" y2="15.5"></line>
            </svg>
            Generate Diagram
          </button>

          <button id="download-btn" class="btn btn-outline">
            <!-- Download Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download
          </button>
        </div>
      </div>

      <!-- Right container for the diagram -->
      <div id="graphContainer">
        <div id="erContainer"></div>
        <div class="empty-state" id="empty-state">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M3 9h18"></path>
            <path d="M9 21V9"></path>
          </svg>
          <p>Generate a diagram to see the result</p>
        </div>

        <div id="zoom-controls">
          <button class="zoom-btn" id="zoom-in" title="Zoom In">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              <line x1="11" y1="8" x2="11" y2="14"></line>
              <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
          </button>
          <button class="zoom-btn" id="zoom-out" title="Zoom Out">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              <line x1="8" y1="11" x2="14" y2="11"></line>
            </svg>
          </button>
          <button class="zoom-btn" id="zoom-reset" title="Fit to Screen">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="15 3 21 3 21 9"></polyline>
              <polyline points="9 21 3 21 3 15"></polyline>
              <line x1="21" y1="3" x2="14" y2="10"></line>
              <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
      // Hide empty state when a diagram is generated
      document.getElementById('generate-diagram').addEventListener('click', function () {
        const emptyState = document.getElementById('empty-state');
        if (emptyState) {
          emptyState.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
